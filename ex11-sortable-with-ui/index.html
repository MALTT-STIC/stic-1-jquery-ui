<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery UI - classement avec indicateurs</title>
    <!-- Le fichier CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/jquery-ui/jquery-ui.min.css"
    />
    <style>
      ul.sortable-list {
        list-style: none;
        margin: 25px 0px;
        padding: 0px;
      }

      ul.sortable-list li {
        display: inline;
        margin-right: 15px;
        border: 1px solid #999;
        padding: 5px 10px;
        background-color: #eaeaea;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <h1>jQuery UI - trier avec sortable() sans code supplémentaire.</h1>
    <p>
      Voici un exemple qui consiste à mettre dans l'ordre des bouts d'une
      phrase.
    </p>
    <p><strong>Traîner les mots pour les mettre dans le bon ordre.</strong></p>

    <ul class="sortable-list">
      <li>une</li>
      <li>Je</li>
      <li>pomme.</li>
      <li>mange</li>
    </ul>
    <hr />
    <p>
      <a href="http://tecfaetu.unige.ch/perso/maltt/fritz0/">MAF</a>
      (23.08.2014)
    </p>
    <!-- Les fichiers JavaScript dans l'ordre suivant -->
    <script src="../assets/vendor/jquery-ui/external/jquery/jquery.js"></script>
    <script src="../assets/vendor/jquery-ui/jquery-ui.min.js"></script>
    <script>
      $(".sortable-list").sortable({
        axis: "x",
        cursor: "move",
        placeholder: "ui-state-highlight"
      });
      $(".sortable-list").disableSelection();
    </script>
  </body>
</html>
